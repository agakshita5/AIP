<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adversarial Shield{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="static/logo.png" alt="Adversarial Shield Logo" class="logo-img">
                <h1>Adversarial Shield</h1>
            </div>
            <nav class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('generate') }}" class="nav-link"><i class="fas fa-code"></i> Generate</a>
                <a href="{{ url_for('detect') }}" class="nav-link"><i class="fas fa-search"></i> Detect</a>
                <a href="{{ url_for('defend') }}" class="nav-link"><i class="fas fa-shield-alt"></i> Defend</a>
            </nav>
        </div>
        
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
